<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Gradient Changer</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(45deg, #ff6a00, #ee0979); /* Initial gradient */
    transition: background 1s ease;
}

.container {
    text-align: center;
}

button {
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Background Gradient Changer</h1>
        <button id="changeButton">Change Gradient</button>
    </div>

    <script >
        // Function to generate a random color
function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}

// Function to change the background gradient
function changeBackground() {
    const color1 = getRandomColor(); // First random color
    const color2 = getRandomColor(); // Second random color
    document.body.style.background = `linear-gradient(45deg, ${color1}, ${color2})`;
}

// Add event listener to the button
document.getElementById('changeButton').addEventListener('click', changeBackground);

    </script>
</body>
</html>
